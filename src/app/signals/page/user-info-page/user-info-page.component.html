<app-toolbar>
  <div class="grid" style="height: 94vh;">
    <div class="col-2" style="background-color: aqua;">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-10" style="background-color: blueviolet;">
      <div class="grid">
        <div class="col-3" style=" background-color: azure; display: flex; flex-direction: column; align-items: center; height: 95vh;">
          <h1>ID del usuario actual: {{ userId() }}</h1>
          <div>
            <button mat-flat-button (click)="loadUser(-1)">Anterior</button>
            &nbsp;
            <button mat-flat-button (click)="loadUser(1)">Siguiente</button>
          </div>
        </div>
        <div class="col-9" style=" background-color: #F3F3F3; display: flex; flex-direction: column; height: 95vh;">
          <div *ngIf="userWasFound(); else userNotFound">
            <h1>Usuario</h1>

            <img [src]="currentUser()?.avatar" alt="User avatar" style="width: 10vw; height: auto;">
            <h3>Correo: {{ currentUser()?.email }}</h3>
            <h3>Nombre: {{ currentUser()?.first_name }} {{ currentUser()?.last_name }}</h3>
          </div>
          <ng-template #userNotFound>
            <h1 style="color: red;">Usuario no existente, consulte otro.</h1>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</app-toolbar>
